<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PFE Joueur d'échecs</title>

  <!-- Lien vers Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <!-- Lien vers ton CSS personnalisé -->
  <link rel="stylesheet" href="css/style.css">
  <style>
    .form-check-label {
      font-size: 1.5rem; /* Taille de la police agrandie */
    }

    .form-check-input {
      width: 2rem; /* Agrandit la taille des boutons */
      height: 2rem;
    }

    .btn-lg {
      font-size: 1.5rem; /* Agrandit la taille du texte du bouton */
      padding: 1rem 2rem; /* Augmente la taille globale du bouton */
    }
  </style>
</head>

<body>
  <div class="background">
    <div id="container">
      <div id="chessboard" width="1500" height="1500"></div>
      <div class="right-container">
        <div class="chat-container">
          <div class="chat-header">Nini</div>
          <div id="chat-messages" class="chat-messages">
            <!-- Messages will appear here -->
          </div>
        </div>

        <div class="checkbox-container">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="threats" onclick="getInfo('threats')">
            <label class="form-check-label" for="threats">Pièces menacées</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="playable" onclick="getInfo('playable')">
            <label class="form-check-label" for="playable">Coups possibles</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="controlled" onclick="getInfo('controlled')">
            <label class="form-check-label" for="controlled">Cases contrôlées par l'adversaire</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="protected" onclick="getInfo('protected')">
            <label class="form-check-label" for="protected">Pièces protégées</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="help" onclick="getInfo('help')">
            <label class="form-check-label" for="help">Aide</label>
          </div>
        </div>
      </div>
    </div>
    <div class="container text-center mt-5">
      <a class="btn btn-primary btn-lg" onclick="have_played()">J'ai joué</a>
    </div>
  </div>
</body>
<script src="sketch.js"></script>
<script src="boutons.js"></script>
<script src="chat.js"></script>

</html>
