<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PFE Joueur d'echecs</title>

  <!-- Lien vers Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <!-- Lien vers ton CSS personnalisé -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  
  <div class="background">

    <div id="container">
      <div id="chessboard" width="1500" height="1500"></div>

      <div class="checkbox-container">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="threats" , onclick="getInfo('threats')">
          <label class="form-check-label" for="exampleCheck1">
            Menaces
          </label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="playable" , onclick="getInfo('playable')">
          <label class="form-check-label" for="exampleCheck2">
            Coups possibles
          </label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="controlled" , onclick="getInfo('controlled')">
          <label class="form-check-label" for="exampleCheck3">
            Cases controlées
          </label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="help" , onclick="getInfo('help')">
          <label class="form-check-label" for="exampleCheck4">
            Aide
          </label>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="sketch.js"></script>
<script src="boutons.js"></script>

</html>
