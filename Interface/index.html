<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accueil - PFE Joueur d'échecs</title>

  <!-- Lien vers Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Style général du fond */
    .background {
      background-color: lightblue; /* Même fond que l'autre page */
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Conteneur principal */
    .container {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 30px;
      text-align: center;
      width: 80%;
      max-width: 600px;
    }

    /* Style des boutons */
    .btn {
      background-color: #ffffff !important; /* Fond blanc */
      color: #333 !important; /* Texte noir */
      border: 2px solid #333 !important; /* Bordure noire */
      margin: 10px;
      font-size: 1.77rem;
    }

    .btn:hover {
      background-color: #f0f0f0 !important; /* Légère variation au survol */
    }

    h1 {
      font-family: "Times New Roman", Times, serif;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    p {
      font-family: "Times New Roman", Times, serif;
      font-size: 2rem;
      color: #555;
    }
  </style>
</head>

<body>
  <div class="background">
    <div class="container">
      <h1>Bienvenue sur l'application Joueur d'échecs</h1>
      <p>Choisissez un niveau de difficulté pour commencer une partie contre le robot :</p>

      <!-- Boutons uniformes -->
      <a href="jeu.html" class="btn btn-lg">Facile</a>
      <a href="jeu.html" class="btn btn-lg">Moyen</a>
      <a href="jeu.html" class="btn btn-lg">Difficile</a>
      <p>Si vous souhaitez apprendre à jouer aux échecs :</p>

      <!-- Boutons uniformes -->
      <a href="http://127.0.0.1:5000/start/didacticiel" class="btn btn-lg">Règles de base</a>
      <a href="http://127.0.0.1:5000/start/didacticiel2" class="btn btn-lg">Coups spéciaux</a>

    </div>
  </div>
</body>

</html>
