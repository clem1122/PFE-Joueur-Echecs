<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PFE Joueur d'échecs</title>

  <!-- Lien vers Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <div class="background">
    <!-- Titre principal -->
    <div class="text-center my-4">
      <h1 class="display-4 fw-bold">ChessMate 1.0</h1>
    </div>
    <a href="index.html" class="btn btn-secondary btn-lg back-button">Retour</a>

    <div id = "container">
      
      <div id="cemetery-top">
        <!-- Valhalla (cimetière des pièces blanches) en haut -->
        <div id="cemetery-top">
          <div class="cemetery-title">Cimetière blanc</div>
          <div id="valhalla-white" ></div>
        </div>

        <!-- Échiquier -->
        <div id="chessboard"></div>
        

        <!-- Valhalla (cimetière des pièces noires) en bas -->
        <div id="cemetery-bottom">
          <div class="cemetery-title">Cimetière noir</div>
          <div id="valhalla-black" class="valhalla"></div>
        </div>
        
      </div>
    </div>
        <div class="container text-center mt-5">
      <a class="btn btn-primary btn-lg" onclick="have_played()">J'ai joué</a>
    </div>
  </div>


      <!-- Section droite -->
      <div class="right-container">
        <div class="chat-container">
          <div class="chat-header">Nini</div>
          <div id="chat-messages" class="chat-messages">
            <!-- Messages will appear here -->
             
          </div>
          <div class="chat-input">
            <input id="chat-input" type="text" placeholder="Envoie ton coup...">
            <button id="send-button">Envoyer</button>
        </div>
        </div>
        

        <div class="checkbox-container">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="threats" onclick="getInfo('threats')">
            <label class="form-check-label" for="threats">Pièces menacées</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="playable" onclick="getInfo('playable')">
            <label class="form-check-label" for="playable">Coups possibles</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="controlled" onclick="getInfo('controlled')">
            <label class="form-check-label" for="controlled">Cases contrôlées par l'adversaire</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="protected" onclick="getInfo('protected')">
            <label class="form-check-label" for="protected">Pièces protégées</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="help" onclick="getInfo('help')">
            <label class="form-check-label" for="help">Aide</label>
          </div>
        </div>
      </div>
  
    <!-- Bouton central -->

  </div>

  <!-- Scripts -->
  <script src="board.js"></script>
  <script src="boutons.js"></script>
  <script src="chat.js"></script>
</body>


</html>
